<script>

    function reverseArray(arrayInitial) {
        let arrayFinal = [];
        for (let item of arrayInitial){
            arrayFinal.unshift(item);
        }
        return arrayFinal;
    }

    function reverseArrayInPlace(arrayInitial) {
        for ( current = 0; current < arrayInitial.length; current++) {
            arrayInitial.splice(current, 0, arrayInitial[arrayInitial.length-1])
            arrayInitial.pop();
        }
        return arrayInitial;
    }

    let arrayTest = [1, 2, 3, 4, 5];
    console.log(reverseArray(arrayTest));
    console.log(reverseArrayInPlace(arrayTest));

</script>
