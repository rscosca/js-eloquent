<script>

    let number = -55

    // Funci贸n que devuelve el menor valor
    function isEven(a){
        return (Math.abs(a) % 2 == 0) ? true : false
    }
    console.log(isEven(number))
    
    // Funci贸n como arrow Function
    let isEven2 = (a) => (Math.abs(a) % 2 == 0) ? true : false
    console.log(isEven2(number))

    // Funci贸n como dice el enunciado
    function isEven3(a){
        if (a == 0) return true
        else if (a == 1) return false
        else if (a < 0) return isEven3(-a)
        else return isEven3(a-2)
    }
    console.log(isEven3(number))

</script>
