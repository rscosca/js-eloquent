<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eloquent - Mínimo</title>
</head>
<body>
    
</body>

<script>

    // Función que devuelve el menor valor
    function minElement(a, b){
        return (a > b) ? a : b 
    }
    console.log(minElement(35,20))
    
    // Función como arrow Function
    let minElement2 = (a, b) => (a > b) ? a : b 
    console.log(minElement2(5,20))
    

</script>

</html>
